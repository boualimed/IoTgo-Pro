<div class="row row-centered signup">
  <div class="col-xs-6 col-sm-5 col-md-4 col-centered">
    <h1>创建账号</h1>
    <form ng-submit="register()">
      <div class="form-group">
        <label class="sr-only" for="email">邮箱地址</label>
        <input ng-model="email" class="form-control input-lg"
               id="email" type="email" required placeholder="邮箱地址">
      </div>
      <div class="form-group">
        <label class="sr-only" for="password">密码</label>
        <input ng-model="password" class="form-control input-lg"
               id="password" type="password" required placeholder="密码">
      </div>
      <!--
      <div ng-model="response" class="form-group" g-recaptcha
           g-recaptcha-sitekey=""></div>
      -->
      <input class="btn btn-block btn-lg btn-primary" type="submit"
             value="注册">
    </form>
  </div>
</div>
